<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="form">
            <div class="form-wrapper">
                <div class="icon">
                    <img src="./image/Close.png" alt="">
                </div>
                <h3 class="form-title">Регистрация</h3>
                <form>
                    <div class="form-control">
                        <input type="text" name="name" id="" placeholder="alexander@mail.com" class="email-input">
                        <input type="email" name="email" id="" placeholder="Пароль" class="password-input">
                    </div>
                </form>
                <p class="form-text">Регистрируясь на сайте, вы соглашаетесь с нашими Правилами и Политикой конфиденциальности и
                    соглашаетесь на информационную рассылку.
                </p>
                <input type="submit" value="Зарегистрироваться" class="form-register">
                <input type="submit" value="Войти" class="form-log-in">
            </div>
        </section>
    </main>
</body>
</html>
